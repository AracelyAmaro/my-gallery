<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galeria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile">
        <div class="principal">
            <img id="foto-perfil" src="img/profilePhoto.png" alt=""  >
            <h2 class="name">Rodney Cotton</h2>
            <h5 class="city">Helsinki, Finland</h5>
        </div>
        <div class="secondary">
            <div class="caja">
                <h3>100</h3>
                <p>Post</p>
            </div>
            <div class="caja">
                <h3>2,242</h3>
                <p>Follower</p>
            </div>
            <div class="caja">
                <h3>1,432</h3>
                <p>Following</p>
            </div>
        </div>
    </div>
    <div class="gallery">

        <div class="primera-foto zoom" style="background-image: url(img/photo1.png); " >
        </div>
        <div class="segunda-foto zoom" style="background-image: url(img/photo2.png); ">
        </div>
        <div class="tercera-foto zoom" style="background-image: url(img/photo3.png); ">
        </div>
        <div class="cuarta-foto zoom" style="background-image: url(img/photo4.png); ">
        </div>
        <div class="quintaa-foto zoom" style="background-image: url(img/photo5.png); ">
        </div>
        <div class="sexta-foto zoom" style="background-image: url(img/photo6.png); ">
        </div>

    </div>   
    <div class="footer">
        <p>created by <a href="http://github.com/AracelyAmaro">AracelyAmaro</a> - devChallenges.io</p>
    </div>
    
</body>
</html>
